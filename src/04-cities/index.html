<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./index.css">

</head>

<body>
  <div id="main-div">
    <h1>Community and City</h1>
    <p>Community and City</p>

    <div id="showDiv">

    </div>
  </div>

  <section id="cards">
    <h2> My Cities </h2>
    <div id="idPanelContainer">
      <div id="idLeftPanel" class="leftPanel">City Manager
        <input id="input1" type="text" placeholder="Add a city name">
        <input id="input2" type="text" placeholder="Add latitude">
        <input id="input3" type="text" placeholder="Add longitude">
        <input id="input4" type="text" placeholder="Add population">
        <button class="addCity" , id="idAddCity">Add city</button>
      </div>

      <div id="idRightPanel" class="rightPanel"> My Current Balances
        <h3 id="display"></h3>
        <output id="output1">The northern most city is: </output><br>
        <output id="output2"></output><br>
        <br>
        <output id="output3">The southern most city is:</output><br>
        <output id="output4"></output><br>
        <br>
        <output id="output5">The total population of all cities is:</output><br>
        <output id="output6"></output><br>
        <output id="output7"></output><br>

      </div>
   
    </div>
  </section>

  <script type="module" src="scripts\main.js"></script>
</body>

</html>
