<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./index.css">

</head>

<body>
    <div id="main-div">
        <h1>The Bank of Calgary</h1>
        <p>The Bank of Calgary</p>
        <ol id="list-cont">
            <li class="list">Item 1</li>
            <li class="list">Item 2</li>
            <li class="list">Item 3</li>

        </ol>
        <input id="inpt" type="text" placeholder="Add an Account">
        <button type="button" id="add"> Add </button>
        <button type="button" id="delete">Delete</button>
        <button type="button" id="show">Show</button>

        <div id="showDiv">

        </div>
    </div>

    <section id="cards">
        <h2> My Accounts </h2>
        <div id="idPanelContainer">
            <div id="idLeftPanel" class="leftPanel">Left Panel
                <input id="input1" type="text" placeholder="Add an Account Name">
                <input id="input2" type="text" placeholder="Enter initial balance">
                <button class="addBalance" , id="idAddBalance">Create New Account</button>
                <div class="card" , count=0, id="card0">Card 0
                    <br>

                    <button class="deposit" , id="idDeposit">Deposit</button>
                    <button class="withdrawal" , id="idWithdrawal">Withdrawal</button>

                    <button class="del" , id="idDelAcct">Delete Account</button>
                </div>


            </div>

            <div id="idRightPanel" class="rightPanel"> Right Panel</div>
        </div>
    </section>

    <!-- <script type="module" src="./scripts/account.js"></script> -->
    <script type="module" src="scripts\main.js"></script>
</body>

</html>
